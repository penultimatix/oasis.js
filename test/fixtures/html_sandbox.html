<!DOCTYPE HTML>
<html>
<head>
  <title>HTML Sandbox</title>
  <script src="/oasis.js"></script>
  <script type="text/javascript">
    Oasis = requireModule('oasis');
    oasis = new Oasis();
    oasis.autoInitializeSandbox();
  </script>
  <script>
  oasis.connect({
    consumers: {
      assertions: Oasis.Consumer,
      user: Oasis.Consumer.extend({
        initialize: function () {
          this.request('title').then(function(title) {
            oasis.consumers.assertions.send('gotTitle', title);
          });
        }
      })
    }
  });
  </script>
</head>
<body>
</body>
</html>
